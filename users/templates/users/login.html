{% extends 'store_message/base.html' %}
{% block content %}
<form method="post" enctype="multipart/form-data">
    <div class="col mb-5">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Вход</h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">
                             Получить письма
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>
<div class="col-12 mb-5">
    <a class="btn btn-outline-secondary" href="{% url 'store_message:index' %}"
       role="button">Назад</a>
</div>
{% endblock %}
